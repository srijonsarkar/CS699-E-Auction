<!DOCTYPE html>
<html>
<head>
    <title>E-Auction@IITB - New-Auction Page</title>
    <style>
        #subbut { margin-top: -15px; }
        #upba { margin-top: 70px; }
        #topupform {margin-bottom: 300px; }
    </style>
</head>
<body>
{% extends 'index.html' %}
{% block body %}
    <div id="upba">
        <h2>Create a new Auction</h2>
        <hr>
    </div>

    
    <form method="post" action="/website/sell_item/save_auction/"
        enctype="multipart/form-data"
    >{% csrf_token %}
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm">Product Name : </label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2rem"><i class="fa fa-user"></i></div>
                    <input id="title" class="form-control" type="text" name="title" maxlength="45" required />
                </div>                
            </div>
            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm" for="group1B">Description :</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2rem"><i class="fa fa-at"></i></div>
                    <input id="description" class="form-control" type="text" name="description" maxlength="200" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm" for="group1B">Start from(Date : YYYY-M-D) :</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2rem"><i class="fa fa-calendar"></i></div>
                    <input id="time_starting" class="form-control" type="datetime" name="time_starting" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm" for="group1B">Start from(Time : HH, 0-23) :</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2rem"><i class="fa fa-calendar"></i></div>
                    <input id="hour_starting" class="form-control" type="text" name="hour_starting" max_length="2" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm" for="group1B">Duration auction will be live(days) :</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2rem"><i class="fa fa-calendar"></i></div>
                    <input id="duration" class="form-control" type="text" name="duration" maxlength="2" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm" for="group1B">Base Price :</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2rem"><i class="fa fa-at"></i></div>
                    <input id="duration" class="form-control" type="text" name="base_price" maxlength="6" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm" for="group1B">Image of the Product :</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2rem"><i class="fa fa-upload"></i></div>
                    <input id="image" class="form-control" type="file" name="image" required />
                </div>
            </div>
            
            <div class="form-group row">
                <label class = "col-sm-8 col-form-label frm" for="sel1">Pick category :</label>
                    <select class="form-control col-sm-10" id="sel" name="category">
                    <option value="BS">Books and Study Material</option>
                    <option value="EL">Electronic Goods</option>
                    <option value="HH">Household</option>
                    </select>
                <br>
                <br>
                <br>
            </div>
            
            <div class="form-group row">                
                <button id="subbut" type="submit" class="btn btn-primary col-sm-5" value="register_v2">Submit</button>
            </div>
        </div>
    </div>
    </form>
{% endblock %}
</body>
</html>
